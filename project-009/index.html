<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="screen-container">
        <p class="back-calculation"></p>
        <p class="user-input">0</p>
      </div>
      <div class="buttons-container">
        <div class="rows">
          <button class="btn delete-btn">CE</button>
          <button class="btn delete-btn">C</button>
          <button name="operation" class="btn operation-btn">*</button>
          <button name="delete" class="btn operation-btn"><i class="bi bi-backspace"></i></button>
        </div>
        <div class="rows">
          <button name="number" class="btn simple-btn">7</button>
          <button name="number" class="btn simple-btn">8</button>
          <button name="number" class="btn simple-btn">9</button>
          <button name="operation" class="btn operation-btn">/</button>
        </div>
        <div class="rows">
          <button name="number" class="btn simple-btn">4</button>
          <button name="number" class="btn simple-btn">5</button>
          <button name="number" class="btn simple-btn">6</button>
          <button name="operation" class="btn operation-btn">-</button>
        </div>
        <div class="rows">
          <button name="number" class="btn simple-btn">1</button>
          <button name="number" class="btn simple-btn">2</button>
          <button name="number" class="btn simple-btn">3</button>
          <button name="operation" class="btn operation-btn">+</button>
        </div>
        <div class="rows">
          <button name="coma" class="btn simple-btn">.</button>
          <button name="number" class="btn simple-btn">0</button>
          <button class="btn equal-button">=</button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
