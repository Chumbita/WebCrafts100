<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Generador de contraseñas</h1>
    </header>
    <main class="main">
      <div class="password-container">
        <div class="password-container-content">
          <p class="password-container-content__text">932489023849234892384</p>
        </div>
        <div class="password-container-icons">
          <i class="password-container-icon bi bi-copy"></i>
          <i class="password-container-icon bi bi-arrow-clockwise"></i>
        </div>
      </div>
      <div class="custom-container">
        <h2 class="custom-container__title">Personalice su contraseña</h2>
        <div class="custom-container__line"></div>
        <div class="custom-container-opc">
          <div class="lp-custom-container">
            <label class="lp-custom-container__text"
              >Longitud de la contraseña</label
            >
            <div class="lp-custom-container-range">
              <input
                id="lp-custom-container-range__num"
                type="number"
                min="0"
                max="20"
                value="12"
              />
              <input
                id="lp-custom-container-range__rinp"
                type="range"
                min="0"
                max="20"
                value="12"
              />
            </div>
          </div>
          <div class="cp-container">
            <div class="cp-container-opc">
              <label for="" class="cp-container__text"
                ><input type="checkbox" class="cp-container__opc" />
                Mayúsculas</label
              >
              <label for="" class="cp-container__text"
                ><input type="checkbox" class="cp-container__opc" />
                Minúsculas</label
              >
              <label for="" class="cp-container__text"
                ><input type="checkbox" class="cp-container__opc" />
                Números</label
              >
              <label for="" class="cp-container__text"
                ><input type="checkbox" class="cp-container__opc" />
                Símbolos</label
              >
            </div>
          </div>
        </div>
      </div>
      <button class="pg-button">Generar contraseña</button>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
