<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Generador de contraseñas</h1>
    </header>
    <main class="main">
      <div class="password">
        <div class="password__content">
          <p id="password-ui" class="password__text">
            N38%FVX4oKP1
          </p>
        </div>
        <div class="password__icons">
          <i class="password__icon bi bi-copy"></i>
        </div>
      </div>
      <div class="custom">
        <h2 class="custom__title">Personalice su contraseña</h2>
        <div class="custom__line"></div>
        <div class="custom__options">
          <div class="length">
            <label class="length__text"
              >Longitud de la contraseña</label
            >
            <div class="length__range">
              <input
                id="length__num"
                type="number"
                min="0"
                max="20"
                value="12"
              />
              <input
                id="length__rinp"
                type="range"
                min="0"
                max="20"
                value="12"
              />
            </div>
          </div>
          <div class="options">
            <div class="options__container">
              <label for="" class="options__text"
                ><input 
                id="uppers"
                type="checkbox"
                class="options__checkbox"
                checked
                />
                Mayúsculas
              </label>
              <label for="" class="options__text"
                ><input 
                id="lowers" 
                type="checkbox"
                class="options__checkbox"
                checked
                />
                Minúsculas
              </label>
              <label for="" class="options__text"
                ><input
                id="numbers"
                type="checkbox"
                class="options__checkbox"
                />
                Números
              </label>
              <label for="" class="options__text"
                ><input
                id="symbols"
                type="checkbox"
                class="options__checkbox"
                />
                Símbolos
              </label>
            </div>
          </div>
        </div>
      </div>
      <button id="generate-button" class="generate-button">Generar contraseña</button>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
