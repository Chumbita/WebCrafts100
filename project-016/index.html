<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Carrusel</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="main">
    <div class="carrusel-1"> 
      <div class="slider-1" id="slider-1">
        <section class="slider-section"><img src="/assets/image-1.jpg"></section>
        <section class="slider-section"><img src="/assets/image-2.jpg"></section>
        <section class="slider-section"><img src="/assets/image-3.jpg"></section>
        <section class="slider-section"><img src="/assets/image-4.png"></section>
        <section class="slider-section"><img src="/assets/image-5.jpg"></section>
        <section class="slider-section"><img src="/assets/image-6.jpg"></section>
      </div>
      <i class="bi bi-chevron-compact-left btn-left"></i>
      <i class="bi bi-chevron-compact-right btn-right"></i>
    </div>
    <div class="carouse-2">
      <div class="slider" id="slider">
        <input type="radio" name="slide" id="img1" checked>
        <input type="radio" name="slide" id="img2">
        <input type="radio" name="slide" id="img3">
        <input type="radio" name="slide" id="img4">
        <input type="radio" name="slide" id="img5">
        <img src="/assets/image-1.jpg" class="image1">
        <img src="/assets/image-2.jpg" class="image2">
        <img src="/assets/image-3.jpg" class="image3">
        <img src="/assets/image-4.png" class="image4">
        <img src="/assets/image-5.jpg" class="image5">
      </div>
      <div class="circles">
        <label for="img1"></label>
        <label for="img2"></label>
        <label for="img3"></label>
        <label for="img4"></label>
        <label for="img5"></label>
      </div>
    </div>
    <div class="carrusel-3">
      <div class="automatic-slider" id="auto-slider">
        <div class="auto-slider-section"><img src="/assets/image-1.jpg" alt=""></div>
        <div class="auto-slider-section"><img src="/assets/image-2.jpg" alt=""></div>
        <div class="auto-slider-section"><img src="/assets/image-3.jpg" alt=""></div>
        <div class="auto-slider-section"><img src="/assets/image-4.png" alt=""></div>
        <div class="auto-slider-section"><img src="/assets/image-5.jpg" alt=""></div>
      </div>
      <i class="bi bi-chevron-compact-left btn-left"></i>
      <i class="bi bi-chevron-compact-right btn-right"></i>
    </div>

  </main>
  <script src="/script.js"></script>
</body>
</html>
