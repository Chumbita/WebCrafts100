<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/assets/temperature.png">
  <title>Convertidor de Temeperatura</title>
</head>
<body>
  <section class="container">
    <h2>Convertidor de temperatura</h2>
    <div class="ele-container">
      <p>Celcius:</p>
      <input name="celcius" id="c-input" placeholder="Ingrese la temperatura" type="number">
    </div>
    <div class="ele-container">
      <p>Fahrenheit:</p>
      <input name="fahrenheit" id="f-input" placeholder="Ingrese la temperatura" type="number">
    </div>
    <div class="ele-container">
      <p>Fahrenheit:</p>
      <input name="kelvin" id="k-input" placeholder="Ingrese la temperatura" type="number">
    </div>
  </section>

  <script src="/app.js"></script>
</body>
</html>
